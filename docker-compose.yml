services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: c3po-postgres
    environment:
      POSTGRES_USER: c3po
      POSTGRES_PASSWORD: c3po_dev
      POSTGRES_DB: c3po
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U c3po"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: c3po-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

